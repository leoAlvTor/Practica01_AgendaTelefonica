<html>
    <head>
        <title>Agenda Telefonica</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/Index.css">
    </head>
    <body>
        <form class="/AgendaTelefonica/ServletLogin" action="/AgendaTelefonica/ServletLogin" method="post">
            <div class="imgcontainer">
              <img src="Images/user.png" alt="Avatar" class="avatar">
            </div>
          
            <div class="container">
              <label for="user"><b>Usuario: </b></label>
              <input type="text" placeholder="Ingrese su Usuario" name="usuario" required><br>
          
              <label for="password"><b>Password: </b></label>
              <input type="password" placeholder="Ingrese su Password" name="password" required><br>

              <button type="submit" value = "ingresar">Ingresar</button>
              <button type="submit" value = "registrarme">Registrate</button>
            </div>
            
          </form>
    </body>
</html>
