<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="stylesheet" href="/AgendaTelefonica_Web_exploded/public/CSS/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center;">
<section class="sign-in" style="position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%); margin-left: auto;">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="/AgendaTelefonica_Web_exploded/public/Images/Login.jpg" alt="sing up image"></figure>
                <a style="text-decoration:none" href="/AgendaTelefonica_Web_exploded/public/Register.jsp" class="signup-image-link"><strong>Crear una nueva cuenta</strong></a>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Inicia Sesion</h2>
                <form class="register-form" id="login-form" action="/AgendaTelefonica_Web_exploded/ServletLogin" method="POST">
                    <div class="form-group">
                        <label for="usuario"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="usuario" id="usuario" placeholder="Correo"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" name="btn" id="signin" value="ingresar" class="form-submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="/AgendaTelefonica_Web_exploded/vendor/jquery/jquery.min.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
